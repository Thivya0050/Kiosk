<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Payment Success - Amakiosk</title>
    <script src="translations.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4e4bc 0%, #e8d5a3 50%, #d4c4a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Doodles */
        .doodle1 {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: url('doodle1.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle2 {
            position: absolute;
            top: 20%;
            right: 8%;
            width: 100px;
            height: 100px;
            background: url('doodle2.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle3 {
            position: absolute;
            bottom: 15%;
            left: 10%;
            width: 90px;
            height: 90px;
            background: url('doodle3.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, #f4e4bc 0%, #e8d5a3 50%, #d4c4a8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 200px;
            z-index: 10;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 90px;
            background: url('logo old.png') no-repeat center;
            background-size: contain;
            border-radius: 8px;
        }

        .header-title {
            background: url('wood.png') repeat;
            background-size: 200px 100px;
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 2px solid #8B4513;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            min-width: 400px;
            max-width: 600px;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            margin-bottom: 20px;
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 5;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        /* Success Container */
        .success-container {
            background: white;
            border: 2px solid #8B4513;
            border-radius: 15px;
            padding: 20px;
            text-align: center; 
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #8B4513;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .success-title {
            color: #8B4513;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-message {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* Order Details */
        .order-details {
            background: url('wood.png') repeat;
            background-size: 200px 100px;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #8B4513;
        }

        .order-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .order-detail-row:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .order-detail-label {
            font-weight: bold;
            font-size: 14px;
        }

        .order-detail-value {
            font-size: 14px;
            font-weight: bold;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .action-btn {
            background: url('wood.png') repeat;
            background-size: 200px 100px;
            border: 2px solid #8B4513;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            min-width: 120px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background-size: 180px 90px;
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Samsung A8 Tablet Optimization */
        @media (min-width: 1200px) and (max-width: 1920px) and (min-height: 800px) {
            .header {
                height: 100px;
                padding: 0 200px;
            }

            .logo {
                width: 120px;
                height: 90px;
                left: 20px;
            }

            .header-title {
                font-size: 24px;
                padding: 18px 40px;
                min-width: 400px;
            }

            .main-content {
                margin-top: 100px;
                margin-bottom: 10px;
                padding: 20px;
                gap: 20px;
                max-height: calc(100vh - 110px);
            }

            .success-container {
                padding: 35px 40px;
                max-width: 700px;
                border-radius: 20px;
            }

            .success-icon {
                font-size: 36px;
                margin-bottom: 20px;
                letter-spacing: 2px;
            }

            .success-title {
                font-size: 30px;
                margin-bottom: 15px;
            }

            .success-message {
                font-size: 18px;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            .order-details {
                padding: 20px;
                margin: 15px 0;
                border-radius: 12px;
            }

            .order-detail-row {
                padding: 10px 0;
            }

            .order-detail-label, .order-detail-value {
                font-size: 18px;
            }

            .action-btn {
                min-width: 150px;
                font-size: 16px;
                padding: 12px 24px;
                height: 50px;
                border-radius: 12px;
            }

            .action-buttons {
                gap: 20px;
                margin-top: 20px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-title {
                font-size: 18px;
                padding: 15px 40px;
                max-width: 300px;
                min-width: 200px;
            }

            .main-content {
                margin-top: 80px;
                margin-bottom: 100px;
                padding: 15px;
                gap: 20px;
            }

            .success-container {
                padding: 25px;
                max-width: 100%;
            }

            .success-icon {
                font-size: 60px;
                margin-bottom: 15px;
            }

            .success-title {
                font-size: 24px;
                margin-bottom: 12px;
            }

            .success-message {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .order-details {
                padding: 15px;
                margin: 15px 0;
            }

            .order-detail-row {
                padding: 6px 0;
            }

            .order-detail-label, .order-detail-value {
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
            }

            .action-btn {
                min-width: 200px;
                font-size: 14px;
                padding: 12px 20px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 20px;
            }

            .success-icon {
                font-size: 50px;
                margin-bottom: 12px;
            }

            .success-title {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .success-message {
                font-size: 14px;
                margin-bottom: 18px;
            }

            .order-details {
                padding: 12px;
                margin: 12px 0;
            }

            .order-detail-row {
                padding: 5px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 3px;
            }

            .order-detail-label, .order-detail-value {
                font-size: 13px;
            }

            .action-btn {
                min-width: 180px;
                font-size: 13px;
                padding: 10px 18px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Doodles -->
    <div class="doodle1"></div>
    <div class="doodle2"></div>
    <div class="doodle3"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo"></div>
        <div class="header-title" data-translate="paymentSuccess">PAYMENT SUCCESS</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="success-container">
            <div class="success-icon" id="orderNumber">#ORD-000001</div>
            <div class="success-title" data-translate="orderCompleted">Order Completed!</div>
            <div class="success-message">
                <span data-translate="thankYouForOrder">Thank you for your order! Your payment has been processed successfully.</span>
                <br><span data-translate="yourDeliciousMeal">Your delicious meal will be ready soon!</span>
            </div>

            <div class="order-details" id="orderDetails">
                <!-- Order details will be populated by JavaScript -->
            </div>

        </div>
    </div>

    <script>
        let orderDetails = {};

        // Load order details from localStorage
        function loadOrderDetails() {
            const savedOrderDetails = localStorage.getItem('amakiosk_order_details');
            if (savedOrderDetails) {
                orderDetails = JSON.parse(savedOrderDetails);
                
                // Generate unique order number
                generateOrderNumber();
                
                // Calculate total amount if it's NaN
                calculateTotalAmount();
                
                displayOrderDetails();
            } else {
                // If no order details, redirect to menu
                window.location.href = 'menu-page-sample.html';
            }
        }

        // Generate unique order number
        function generateOrderNumber() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000);
            const orderNumber = `#ORD-${timestamp.toString().slice(-6)}${random.toString().padStart(3, '0')}`;
            document.getElementById('orderNumber').textContent = orderNumber;
        }

        // Calculate total amount if it's NaN
        function calculateTotalAmount() {
            if (!orderDetails.items || orderDetails.items.length === 0) {
                return;
            }

            let calculatedTotal = 0;
            orderDetails.items.forEach(item => {
                const priceValue = parseFloat(item.price.replace('RM ', '')) || 0;
                calculatedTotal += priceValue * item.quantity;
            });

            // Update the total in orderDetails
            orderDetails.total = calculatedTotal.toFixed(2);
        }

        // Display order details
        function displayOrderDetails() {
            const orderDetailsContainer = document.getElementById('orderDetails');
            
            if (!orderDetails.items || orderDetails.items.length === 0) {
                orderDetailsContainer.innerHTML = '<div class="order-detail-row"><span class="order-detail-label">No order details available</span></div>';
                return;
            }

            let orderDetailsHTML = '';

            // Add payment method
            orderDetailsHTML += `
                <div class="order-detail-row">
                    <span class="order-detail-label" data-translate="paymentMethodLabel">Payment Method:</span>
                    <span class="order-detail-value">${orderDetails.paymentMethod}</span>
                </div>
            `;

            // Skip individual order items - only show total amount

            // Add total
            orderDetailsHTML += `
                <div class="order-detail-row">
                    <span class="order-detail-label" data-translate="totalAmount">Total Amount:</span>
                    <span class="order-detail-value">RM ${orderDetails.total}</span>
                </div>
            `;

            // Add order time
            const orderTime = new Date(orderDetails.timestamp).toLocaleString();
            orderDetailsHTML += `
                <div class="order-detail-row">
                    <span class="order-detail-label" data-translate="orderTime">Order Time:</span>
                    <span class="order-detail-value">${orderTime}</span>
                </div>
            `;

            orderDetailsContainer.innerHTML = orderDetailsHTML;
            
            // Apply translations to dynamically created content
            setTimeout(() => {
                applyTranslations();
            }, 10);
        }

        // Order again
        function orderAgain() {
            // Clear any previous cart data
            localStorage.removeItem('amakiosk_cart');
            localStorage.removeItem('amakiosk_order_details');
            
            // Redirect to menu page
            window.location.href = 'menu-page-sample.html';
        }

        // Go to menu
        function goToMenu() {
            // Clear order details
            localStorage.removeItem('amakiosk_order_details');
            
            // Redirect to menu page
            window.location.href = 'menu-page-sample.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderDetails();
            applyTranslations();
            initializeInactivityTimer();
            
            // Auto-redirect to flash page after 5 seconds
            setTimeout(function() {
                window.location.href = 'flashpage.html';
            }, 5000);
        });
    </script>
</body>
</html>

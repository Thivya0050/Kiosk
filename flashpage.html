<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kiosk">
    <title>Amakiosk - Loading</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        /* Samsung A8 Tablet Optimization */
        @media (max-width: 1920px) and (min-height: 600px) {
            body {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }

            video {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                display: block;
            }
        }

        /* Ensure full screen on all devices */
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <video id="flashVideo" autoplay muted>
        <source src="Flashpage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Wait for video to finish, then redirect to index.html
        document.getElementById('flashVideo').addEventListener('ended', function() {
            window.location.href = 'index.html';
        });

        // Fallback redirect after 10 seconds if video doesn't load
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);

        // PWA installation detection
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>

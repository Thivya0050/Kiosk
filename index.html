            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);

            z-index: 15;

            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;

    <script>
        // Navigation function
        function showPage(pageId) {
            if (pageId === 'language-page') {
                window.location.href = 'language-page-sample.html';
            }
        }

        let slideIndex = 1;
        let slideInterval;
        let isVideoPlaying = true;

        function showSlide(n) {
            const slides = document.querySelectorAll('.promo-slide');
            const dots = document.querySelectorAll('.dot');
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.add('active');
        }

        function currentSlide(n) {
            showSlide(slideIndex = n);
            // Reset auto-rotation timer
            clearInterval(slideInterval);
            startAutoRotation();
        }

        function nextSlide() {
            showSlide(slideIndex += 1);
        }

        function startAutoRotation() {
            // Don't start auto-rotation if video is playing
            if (isVideoPlaying) return;
            
            slideInterval = setInterval(() => {
                nextSlide();
            }, 4000); // 4 seconds for images
        }

        // Handle video events
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('mainVideo');
            
            if (video) {
                // Force video to play
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    // Try to play on user interaction
                    document.addEventListener('click', function() {
                        video.play();
                    }, { once: true });
                });

                // When video ends, start auto-rotation for images
                video.addEventListener('ended', function() {
                    isVideoPlaying = false;
                    slideIndex = 2; // Move to first image
                    showSlide(slideIndex);
                    startAutoRotation(); // Start 4-second intervals for images
                });

                // When video is playing, stop auto-rotation
                video.addEventListener('play', function() {
                    isVideoPlaying = true;
                    clearInterval(slideInterval);
                });
            }
        });
    </script>

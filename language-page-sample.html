<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Language Selection - Amakiosk</title>
    <script src="translations.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4e4bc 0%, #e8d5a3 50%, #d4c4a8 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Background Doodles */
        .doodle1 {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: url('doodle1.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle2 {
            position: absolute;
            top: 20%;
            right: 8%;
            width: 100px;
            height: 100px;
            background: url('doodle2.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle3 {
            position: absolute;
            bottom: 15%;
            left: 10%;
            width: 90px;
            height: 90px;
            background: url('doodle3.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle4 {
            position: absolute;
            bottom: 25%;
            right: 5%;
            width: 70px;
            height: 70px;
            background: url('doodle4.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle5 {
            position: absolute;
            top: 50%;
            left: 2%;
            width: 60px;
            height: 60px;
            background: url('doodle5.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle6 {
            position: absolute;
            top: 60%;
            right: 2%;
            width: 85px;
            height: 85px;
            background: url('doodle6.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .doodle7 {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 75px;
            background: url('doodle7.png') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            z-index: 0;
        }

        .main-container {
            max-width: 900px;
            width: 95%;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .section-header {
            background: url('wood.png') !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            color: white !important;
            padding: 18px 25px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 25px;
            border: none !important;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .language-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .dining-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            justify-items: center;
        }

        .language-btn {
            background: url('wood.png') !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            color: white !important;
            border: 2px solid #8B4513 !important;
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-origin: center;
        }

        .dining-btn {
            background: #8B4513 !important;
            background-image: none !important;
            color: white !important;
            border: 2px solid #8B4513 !important;
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-origin: center;
        }

        .dining-btn {
            background: #f5f5f5;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 180px;
            width: 180px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #8B4513;
            margin: 0;
            transform-origin: center;
        }

        .dining-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        .dining-btn::after {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: url('wood.png') repeat;
            background-size: 200px 100px;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .eat-in-btn::before {
            background-image: url('dineIn.png');
        }

        .take-away-btn::before {
            background-image: url('takeAway.png');
        }

        .language-btn:hover, .dining-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-size: 180px 90px;
            filter: brightness(1.1);
        }

        .language-btn:active, .dining-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .language-btn.selected, .dining-btn.selected {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.8), rgba(160, 82, 45, 0.6)), url('wood.png') repeat;
            background-size: 200px 100px;
            border: 3px solid #654321;
            transform: scale(1.02);
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                margin: 20px;
            }

            .section-header {
                font-size: 16px;
                padding: 12px 15px;
            }

            .language-btn, .dining-btn {
                padding: 15px;
                font-size: 14px;
                min-height: 50px;
            }

            .language-grid, .dining-grid {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .language-grid, .dining-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                font-size: 14px;
            }

            .language-btn, .dining-btn {
                font-size: 13px;
                padding: 12px;
            }
        }

        /* Samsung A8 Tablet Optimization - 10.5" 1920x1200 */
        @media (min-width: 1200px) and (max-width: 1920px) and (min-height: 800px) {
            body {
                height: 100vh;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .main-container {
                max-width: 800px;
                width: 90%;
                padding: 30px;
                gap: 35px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .section {
                padding: 35px;
                width: 100%;
                max-width: 700px;
            }

            .section-header {
                font-size: 22px;
                padding: 18px 25px;
                margin-bottom: 25px;
            }

            .language-grid {
                gap: 18px;
                margin-bottom: 20px;
            }

            .dining-grid {
                gap: 18px;
                max-width: 450px;
                margin: 0 auto;
            }

            .language-btn {
                padding: 22px;
                font-size: 18px;
                min-height: 70px;
            }

            .dining-btn {
                min-height: 200px;
                width: 200px;
            }

            .dining-btn::after {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Doodles -->
    <div class="doodle1"></div>
    <div class="doodle2"></div>
    <div class="doodle3"></div>
    <div class="doodle4"></div>
    <div class="doodle5"></div>
    <div class="doodle6"></div>
    <div class="doodle7"></div>

    <div class="main-container">
        <!-- Language Selection Section -->
        <div class="section">
            <div class="section-header" data-translate="selectLanguage">SELECT LANGUAGE</div>
            <div class="language-grid">
                <button class="language-btn" onclick="selectLanguage('english')">English</button>
                <button class="language-btn" onclick="selectLanguage('bahasa')">Bahasa Malaysia</button>
                <button class="language-btn" onclick="selectLanguage('chinese')">中文</button>
                <button class="language-btn" onclick="selectLanguage('tamil')">தமிழ்</button>
            </div>
        </div>

        <!-- Dining Preference Section -->
        <div class="section">
            <div class="section-header" data-translate="diningPreference">DINING PREFERENCE</div>
            <div class="dining-grid">
                <button class="dining-btn eat-in-btn" data-text="EAT IN" data-translate-attr="eatIn" onclick="selectDining('eat-in')"></button>
                <button class="dining-btn take-away-btn" data-text="TAKE AWAY" data-translate-attr="takeAway" onclick="selectDining('take-away')"></button>
            </div>
        </div>

    </div>

    <script>
        let selectedLanguage = localStorage.getItem('selectedLanguage') || null;
        let selectedDining = null;

        function selectLanguage(language) {
            // Remove previous selection
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selection to clicked button
            event.target.classList.add('selected');
            selectedLanguage = language;
            
            // Save language to localStorage
            localStorage.setItem('selectedLanguage', language);
            
            // Apply translations immediately
            applyTranslations();
            
            // Check if both selections are made
            checkSelections();
        }

        function selectDining(dining) {
            // Remove previous selection
            document.querySelectorAll('.dining-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selection to clicked button
            event.target.classList.add('selected');
            selectedDining = dining;
            
            // Check if both selections are made
            checkSelections();
        }

        function checkSelections() {
            if (selectedLanguage && selectedDining) {
                // Save dining preference to localStorage
                localStorage.setItem('selectedDining', selectedDining);
                
                // Both selections made, proceed to menu automatically
                setTimeout(() => {
                    window.location.href = 'menu-page-sample.html';
                }, 500);
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Apply translations on page load
            applyTranslations();
            initializeInactivityTimer();
            
            // Restore previous selections if they exist
            if (selectedLanguage) {
                const langBtn = document.querySelector(`[onclick="selectLanguage('${selectedLanguage}')"]`);
                if (langBtn) {
                    langBtn.classList.add('selected');
                }
            }
            
            // Check current selection state
            checkSelections();
            
            const buttons = document.querySelectorAll('.language-btn, .dining-btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        });
    </script>
</body>
</html>
